<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="assets/img/Iconopokeball.png" type="image/png">
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jason-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- google font -->
    <link rel="stylesheet" href="assets/fuentes/Pokemon Hollow/fontsh.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="assets/fuentes/Pokemon Solid/fonts.css" type="text/css" charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar">

        <div class="row m-auto">
            <div  id="centrarBoton"  class="col-12 col-md-2"><img src="assets/img/Iconopokeball.png" id="pokeball"></div>
            <div class="col-12 col-md-1 "> </div>
            <div class="col-12 col-md-3">
                <p id="preguntaPokemon">Ingresa número o nombre de PoKémon que buscas</p>
            </div>
            <div class="col-12 col-md-4"> <input id="input" type="text" class="form-control" placeholder="Nº 1 a 893"></div>
            <div id="centrarBoton" class="col-12 col-md-2"><button id="botonGO" type="button" class="btn btn-danger btn-outline-dark ">go!</button>
            </div>

        </div>
    </nav>




    <section class="m-1 p-5">
        <div class="m-1">
            <div class="row">

                <div class="col-sm-12">
                    <div class="row m-1 ">
                        <div class="col-12 col-md-4">
                            <img id="imagenFrente" src="">
                        </div>
                        <div class="col-12 col-md-2" id="datosPokemon">
                            <h2 id="pokemon" class="card-title"></h2>
                            <br>
                            <p>Identificador: <span id="identificadorPokemon"></span></p>
                            <p>Peso: <span id="pesoPokemon"></span> kg</p>
                            <p>Altura: <span id="alturapokemon"></span> mts.</p>
                            <p>Tipo: <span id="tipopokemon"></span>
                                <!-- Button trigger modal -->
                                <button id="botonTipoPokemon" type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#modalTipoPokemon">
                                    go!
                                </button>
                            </p>
                            <img id="imagenBaila" src="">
                            <button id="paraToggle" type="button" class="btn btn-info">On/Off Gráfico</button>

                        </div>
                        <div class="col-12 col-md-3">
                            <img id="imagenOficial" src="">

                        </div>
                        <div class="col-12 col-md-1">
                            <div id="chartContainer"></div>

                        </div>
                    </div>
                </div>

            </div>
    </section>

    <footer class="container">
        <div class="row mx-5">
            <div class="col-12">
             
            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="modalTipoPokemon" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-dark" id="nombreTipoEsp">Tipo Pokémon</h5>

                    <button id="botonTipoPokemon" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="colorFondoTipoPokemon" class="modal-body">
                    <img id="imagenTipoPokemon" src=" ">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <!-- fin modal del tipo pokemon-->


    <!-- JS, Popper.js,jQuery, mi script -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
